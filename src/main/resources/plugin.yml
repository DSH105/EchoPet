name: EchoPet
version: ${project.version}
description: >
  EchoPet is an advanced, easy to use plugin, designed to handle custom-tailored pets with more unique behaviours than vanilla Minecraft entities. Perfect for donation perks.

author: DSH105
website: ${project.url}
main: ${main.class}
softdepend: [WorldGuard, VanishNoPacket]
load: STARTUP

commands:
    ecupdate:
        description: Update the EchoPet plugin
        permission: echopet.update
    echopet:
        description: View plugin information and general help
permissions:
    echopet.update:
        default: false
        description: Update the EchoPet plugin
    echopet.pet:
        default: false
        description: View the EchoPet help menu
    echopet.pet.remove:
        default: false
        description: Remove your current pet
    echopet.pet.list:
        default: false
        description: List the pet types
    echopet.pet.info:
        default: false
        description: Provides info on your current pet
    echopet.pet.menu:
        default: false
        description: Open the Data Menu GUI for your pet
    echopet.pet.show:
        default: false
        description: Show your hidden pet
    echopet.pet.hide:
        default: false
        description: Hide your current pet
    echopet.pet.call:
        default: false
        description: Call your pet to your side
    echopet.pet.name:
        default: false
        description: Set the name tag of your current pet
    echopet.pet.default.pet.set.current:
        default: false
        description: Set the default pet to your current pet
    echopet.pet.default.remove:
        default: false
        description: Remove your default pet
    echopet.pet.select:
        default: false
        description: Open the Pet Selector GUI menu
    echopet.pet.selector:
        default: false
        description: Give yourself the Pet Selector
    echopet.petadmin:
        default: false
        description: View the PetAdmin Help Menu
    echopet.petadmin.remove:
        default: false
        description: Remove a player's pet
    echopet.petadmin.reload:
        default: false
        description: Reload the Configuration File
    echopet.petadmin.list:
        default: false
        description: List the pet types
    echopet.petadmin.info:
        default: false
        description: Provides info on a player's current pet
    echopet.petadmin.menu:
        default: false
        description: Open the Data Menu GUI for your pet
    echopet.petadmin.show:
        default: false
        description: Show a player's hidden pet
    echopet.petadmin.hide:
        default: false
        description: Hide a player's current pet
    echopet.petadmin.call:
        default: false
        description: Call a player's pet to their side
    echopet.petadmin.name:
        default: false
        description: Set the name tag of a player's pet
    echopet.petadmin.default.pet.set.current:
        default: false
        description: Set the default pet of a player to their current pet
    echopet.petadmin.default.remove:
        default: false
        description: Remove a player's default pet
    echopet.petadmin.select:
        default: false
        description: Open the Pet Selector GUI menu
